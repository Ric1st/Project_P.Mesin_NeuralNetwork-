<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Deteksi Gaya Belajar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Kuisioner Deteksi Gaya Belajar</h3>    
            </div>
            <div class="card-body">
                <label class="form-label fw-bold" for="nama">Masukkan Nama Anda </label>
                <input type="text" name="nama" class="form-control" id="nama" placeholder="Masukkan Nama Anda" required>
                <hr>
                <form action="/predict" method="POST">
                    {% for i in range(1, 11) %}
                    <div class="mb-4">
                        <label class="form-label fw-bold">{{i}}. {{pertanyaan[i-1]}}</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Q{{ i }}" value="A" required>
                            <label class="form-check-label">A. {{ pernyataan [i-1]['A'] }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Q{{ i }}" value="B">
                            <label class="form-check-label">B. {{ pernyataan [i-1]['B'] }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Q{{ i }}" value="C">
                            <label class="form-check-label">C. {{ pernyataan [i-1]['C'] }}</label>
                        </div>
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-success w-100">Lihat Hasil Prediksi</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function () {
            const nama = document.getElementById("nama").value;
            localStorage.setItem("namaUser", nama);
        });
    });
</script>
